apiVersion: apps/v1
kind: Deployment
metadata:	
  name: hello-world	
  namespace: default
  labels:
    app: hello-world
spec:
  progressDeadlineSeconds: 600
  replicas: 5
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: hello-world
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - image: gcr.io/test-project-231420/github.com/ostreifel/dockercloud-hello-world:$SHORT_SHA
        imagePullPolicy: IfNotPresent
        name: dockercloud-hello-world
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
